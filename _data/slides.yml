  title: Idempotence vs. non-persistent containers
  desc: |

    Super-efficient Docker containers don't need to be fixed, they are rebuilt and replaced.

        RUN apt-get -y install php5 libapache2-mod-php5 php5-mcrypt

    <img src="./images/non-persistent.png" />

#############

- id: a129
  title: Agressive caching
  desc: |

    Resources required to build a system:

     * Vagrant + VM: 10-30 seconds to build the VM.
     * Docker after the first build: < 1 seconde.
     * Docker "commits" are cached, so only what's changed is rebuilt.

    Advantages of going under the **psychological threshold of instantaneousness**:

     * Start from scratch with each test
     * System is never "polluted"
     * Build your container only when needed (like Pantheon)

